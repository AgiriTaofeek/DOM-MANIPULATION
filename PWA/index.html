<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4169e1" />
    <title>Progressive Web App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="manifest" href="manifest.json" />
    <link
      rel="apple-touch-icon"
      href="images/logo192.png"
      type="image/x-icon"
    />
    <script src="src/script.js" defer></script>
  </head>
  <body>
    <p>
      Progressive Web App. 1. An app is generally considered a PWA if it: Run
      over HTTPs(or non-HTTPs localhost), Has a manifest.json file, Has a
      service worker , is responsive, smooth and 'app like'. 2.a good PWA will
      be able to run while offline by caching core assets (HTML,CSS,JS,Logos
      etc)
    </p>
  </body>
</html>
