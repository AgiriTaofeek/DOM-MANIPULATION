<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      defer
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="assets/js/script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <button class="btn btn--nav-open" aria-label="open menu">
          <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>

        <a href="#" class="logo">
          <img
            src="assets/images/logo.svg"
            alt="Nike home"
            width="77"
            height="20"
          />
        </a>

        <nav class="navbar">
          <button class="nav-close" aria-label="close menu">
            <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
          </button>

          <ul class="navbar__list">
            <li>
              <a href="#" class="navbar__link">Collection</a>
            </li>
            <li>
              <a href="#" class="navbar__link">Men</a>
            </li>
            <li>
              <a href="#" class="navbar__link">Women</a>
            </li>
            <li>
              <a href="#" class="navbar__link">About</a>
            </li>
            <li>
              <a href="#" class="navbar__link">Contact</a>
            </li>
          </ul>
        </nav>

        <div class="header__action">
          <button class="btn btn--header-action" aria-label="add to cart">
            <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>
          </button>
          <button class="btn btn--profile-card" aria-label="profile">
            <img
              src="assets/images/profile.png"
              alt="profile"
              height="100"
              width="100"
            />
          </button>
        </div>

        <div class="overlay"></div>
      </div>
    </header>
  </body>
</html>
